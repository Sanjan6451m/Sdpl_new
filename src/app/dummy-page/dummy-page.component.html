<div class="services-section">
  <br>
<br>
<br>
<br>
<br>
<br>
<br>
  <div class="content-container">
    <div class="service-wheel" #serviceWheel>
      <div class="center-circle">
        <img src="assets/images/Minimal-Business-Logo-Reveal-f-unscreen.gif" alt="logo" />

        <!-- <img src="assets/images/logogif.gif" alt="Logo"> -->
      </div>
      <div class="service-items" #serviceItemsContainer>
        <div class="service-item" *ngFor="let service of services" [style.transform]="service.transform"
          (click)="selectService(service)" [class.selected]="service === selectedService">
          <div class="item-content">
            <img [src]="service.icon" [alt]="service.title" width="100px" height="100px">
          </div>
        </div>
      </div>
    </div>
    <div class="content-section">
      <h1 class="main-title">Our Services</h1>
      <div class="accordion-container">
        <div class="accordion" *ngFor="let service of services; let i = index">
          <div class="accordion-item" [class.active]="activeAccordionIndex === i">
            <div class="accordion-header" (click)="toggleAccordion(i)">
              <h3>{{ service.title }}</h3>
              <i class="fas" [ngClass]="{'fa-chevron-down': activeAccordionIndex !== i, 'fa-chevron-up': activeAccordionIndex === i}"></i>
            </div>
            <div class="accordion-content" [style.maxHeight]="activeAccordionIndex === i ? '200px' : '0'">
              <p>{{ service.description }}</p>
              <p>{{ service.description1 }}</p>
              <p>{{ service.description2 }}</p>
              <p>{{ service.description3 }}</p>
              <p>{{ service.description4 }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="circular-layout">
      <div class="image-container">
        <img src="assets/images/contact-img2.jpg" alt="image" class="image-container-img"/>
      </div>
    </div>

    <!-- Cards start -->
    <section class="card-section">
      <div class="card-layout">
        <h1 style="text-align: center;">13+ years of Apple expertise
          and IT SHOWS!</h1>
          <br>
          <br>
        <div class="card-container">
          <div class="card" *ngFor="let item of cardItems">
            <div class="card-icon">
              <img [src]="item.icon" alt="{{ item.title }} Icon" class="card-icon-img">
            </div>
            <div class="card-content">
              <h1 class="card-title">{{ item.title }}</h1>
              <h3 class="card-description">{{ item.description }}</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Cards end -->
  </div>
</div>
